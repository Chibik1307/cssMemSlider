<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS-mem-slider</title>
  <link rel="stylesheet" href="node_modules\normalize.css\normalize.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="slider">
    <input checked type="radio" name="radio" id="bullet-1">
    <div class="slide" id="slide-1">1</div>
    <p class="description">1</p>

    <input type="radio" name="radio" id="bullet-2">
    <div class="slide" id="slide-2">2</div>
    <p class="description">2</p>

    <input type="radio" name="radio" id="bullet-3">
    <div class="slide" id="slide-3">3</div>
    <p class="description">3</p>

    <input type="radio" name="radio" id="bullet-4">
    <div class="slide" id="slide-4">4</div>
    <p class="description">4</p>

    <input type="radio" name="radio" id="bullet-5">
    <div class="slide" id="slide-5">5</div>
    <p class="description">5</p>

    <div class="controls">
      <label for="bullet-1"><span></span></label>
      <label for="bullet-2"><span></span></label>
      <label for="bullet-3"><span></span></label>
      <label for="bullet-4"><span></span></label>
      <label for="bullet-5"><span></span></label>
    </div>
  </div>


</body>

</html>
