<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS-mem-slider</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="slider">
    <input checked type="radio" name="radio" id="bullet-1">
    <div class="slide" id="slide-1">
      <img src="assets/1.jpg" width="auto" height="500px" alt="Кря-кря">
    </div>
    <p class="description">Уточка делает "Кря-кря"</p>

    <input type="radio" name="radio" id="bullet-2">
    <div class="slide" id="slide-2">
      <img src="assets/2.jpg" width="auto" height="500px" alt="Мяу-мяу">
    </div>
    <p class="description">Котик делает "Мяу-мяу"</p>

    <input type="radio" name="radio" id="bullet-3">
    <div class="slide" id="slide-3">
      <img src="assets/3.jpg" width="auto" height="500px" alt="Хрю-хрю">
    </div>
    <p class="description">Поросёнок делает "Хрю-хрю"</p>

    <input type="radio" name="radio" id="bullet-4">
    <div class="slide" id="slide-4">
      <img src="assets/4.jpg" width="auto" height="500px" alt="Гав-гав">
    </div>
    <p class="description">Собачка делает "Гав-гав"</p>

    <input type="radio" name="radio" id="bullet-5">
    <div class="slide" id="slide-5">
      <img src="assets/5.jpg" width="auto" height="500px" alt="Я устал">
    </div>
    <p class="description">Я делаю на восьмой неделе учёбы</p>

    <div class="controls">
      <label for="bullet-1"><span></span></label>
      <label for="bullet-2"><span></span></label>
      <label for="bullet-3"><span></span></label>
      <label for="bullet-4"><span></span></label>
      <label for="bullet-5"><span></span></label>
    </div>
  </div>


</body>

</html>
